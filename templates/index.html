<html>
  <head>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <title>
      Dataview
    </title>
  </head>
</html>
<table class="student-table">
    <tr>
      <th>Name</th>
      <th>Score</th>
      <th>Class</th>
    </tr>
    {% for student in student_data %}
    <tr>
      <td>{{ student[0] }}</td>
      <td>{{ student[1] }}</td>
      <td>{{ student[2] }}</td>
    </tr>
    {% endfor %}
  </table>
